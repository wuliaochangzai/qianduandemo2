<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <table border="5">
        <thead>
            <tr>
                <th>标题1</th>
                <th>标题2</th>
                <th>标题3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>列1</td>
                <td>列2</td>
                <td>列3</td>
            </tr>
            <tr>
                <td>列1</td>
                <td>列2</td>

            </tr>
            <tr>

            </tr>

    <h4>一列：</h4>

        <tr>

        <tr>

            <td>200</td>
            <td>300</td>
        </tr>

    <h4>两行三列：</h4>
    <table border="2">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
    </table>

</html>
